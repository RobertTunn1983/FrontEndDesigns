<!DOCTYPE HTML>
<html>
	<head>
		<title>Tunn Construction - Contact Us</title>
		<meta http-equiv = "content-type" content = "text/html; charset=utf-8" />
		<meta name = "description" content = "" />
		<meta name = "keywords" content = "" />

		<script src = "js/jquery.min.js"></script>
		<script src = "js/skel.min.js"></script>
		<script src = "js/skel-layers.min.js"></script>
		<script src = "js/init.js"></script>
		<noscript>
			<link rel = "stylesheet" href = "css/skel.css" />
			<link rel = "stylesheet" href = "css/style.css" />
			<link rel = "stylesheet" href = "css/style-xlarge.css" />
		</noscript>
	</head>
	<body>

		<!-- Header -->
			<header id = "header" class = "skels-layers-fixed">
				<h1><strong><a href = "index.html">CONTACT US FOR A FREE QUOTE</a></strong> on 07761 106 148</h1>
				<nav id = "nav">
					<ul>
						<li><a href = "index.html">Home</a></li>
						<li><a href = "gallery.html">Gallery</a></li>
						<li><a href = "contact-us.html">Contact Us</a></li>
					</ul>
				</nav>
			</header>

		<!-- Main -->
			<section id = "banner">
				<h2>CONTACT US</h2>
				
				<ul class = "actions">
					<li><a href="tel:07761106148" class = "button special big">Call us on 07761 106 148</a></li>
					<p></p>
					<p>Or fill in the Contact Form below:</p>
				</ul>
			</section>

					

					<!-- Form -->
						<section>
							<p></p>
							<h3>Contact Form</h3>
							<!--Use formsubmit.co -->	
							<form action = "https://formsubmit.co/manager@rooferaberdeen.com" method = "POST">  
								<div class = "row uniform 50%">
									<div class = "6u 12u$(xsmall)">
										<input type = "text" name = "name" id = "name" value = "" placeholder = "Name" />
									</div>
									<div class = "6u$ 12u$(xsmall)">
										<input type = "email" name = "email" id = "email" value = "" placeholder = "Email" />
									</div>
									<!--Scroll down choice-->
									<div class = "12u$">
										<div class = "select-wrapper">
											<select name = "category" id = "category">
												<option value="">- Category -</option>
												<option value="Quote">Looking for a quote</option>
												<option value="Vacancies">Vacancies</option>
												<option value="Speculative">Speculative sales</option>
											</select>
										</div>
									</div>
									<!--Priority label-->
									<div class="4u 12u$(xsmall)">
										<input type = "radio" id = "priority-low" name = "priority" checked>
										<label for = "priority-low">Low Priority</label>
									</div>
									<div class = "4u 12u$(xsmall)">
										<input type = "radio" id = "priority-normal" name = "priority">
										<label for = "priority-normal">Normal Priority</label>
									</div>
									<div class = "4u$ 12u$(xsmall)">
										<input type = "radio" id = "priority-high" name = "priority">
										<label for = "priority-high">High Priority</label>
									</div>
									<!--Bot checker-->
									<div class="6u$ 12u$(small)">
										<input type="checkbox" id="human" name="human" checked>
										<label for="human">I am not a robot</label>
									</div>
									<!--Message-->
									<div class="12u$">
										<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
									</div>
									<!--Send Message button-->
									<div class="12u$">
										<ul class="actions">
											<li><input type="submit" value="Send Message" class="special" /></li>
											<li><input type="reset" value="Reset" /></li>
										</ul>
									</div>
								</div>
							</form>
						</section>



		<!-- Footer -->
			<footer id = "footer">
				<div class = "container">
					<ul class = "icons">
						<li><a href = "#" class = "icon fa-facebook"></a></li>
						<li><a href = "#" class = "icon fa-twitter"></a></li>
					</ul>
					<ul class = "copyright">
						<li>&copy; Tunn Construction</li>
						<li><a>Design by Tunn Technologies</a></li>
						<li>Images: <a href="http://unsplash.com">Unsplash</a></li>
					</ul>
				</div>
			</footer>

	</body>
</html>
